<div class="container">
    <header class="d-flex justify-content-center py-3">
      <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': false}">
      <ul style="background-color: rgb(228, 239, 248);" class="nav nav-pills">
        <li class="nav-item"><a routerLink="/" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a routerLink="/menu" class="nav-link" >Menu</a></li>
        <li class="nav-item"><a routerLink="/reserve" class="nav-link" >Reserve</a></li>
        <li *ngIf="!isLoggedIn()" class="nav-item"><a routerLink="/login" class="nav-link" >Login</a></li>
        <li *ngIf="isLoggedIn()" class="nav-item"><a routerLink="/login" class="onFormSubmit() nav-link" (click)='logout()'>Logout</a></li>
      </ul>
    </div>
    </header>
</div>

<script>
  $(document).ready(function() {
      $( ".nav-item", ".nav-link" ).bind( "click", function(event) {
          event.preventDefault();
          var clickedItem = $( this );
          $( ".nav-item", ".nav-link" ).each( function() {
              $( this ).removeClass( "active" );
          });
          clickedItem.addClass( "active" );
      });
  });
  </script>
