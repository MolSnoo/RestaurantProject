<main class="form-signin">
  <form>
    <div class="d-flex justify-content-center py-3" style="color:red" *ngIf="display">Incorrect email or password</div>
    <h1 class="h3 mb-3 fw-normal" class="d-flex justify-content-center py-3"> Login</h1>
    <form #loginForm="ngForm" (submit)="onFormSubmit()">
    <div class="form-floating">
      <label for="floatingInput" class="d-flex justify-content-center py-3" >Email address</label>
      <input type="email" class="form-control" name="email" placeholder="name@example.com" [(ngModel)]="userModel.email"
      #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
      required pattern="\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b">
      <div class="invalid-feedback" *ngIf="email.errors?.['required']">This is a required field.</div>
        <div class="invalid-feedback" *ngIf="email.errors?.['pattern']">Please enter a valid email address.</div>
    </div>
    <div class="form-floating">
      <label for="floatingPassword" class="d-flex justify-content-center py-3" >Password</label>
      <input type="password" class="form-control" name="passinput" placeholder="Password" [(ngModel)]="userModel.password"
      #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
      required>
      <div class="invalid-feedback" *ngIf="password.errors?.['required']">This is a required field.</div>
    </div>

    <br>
    <div class="centerflex">
      <!-- If an email is entered that is not an email, the sign in button is disabled -->
      <input [disabled]="loginForm.invalid" type="submit" value="Sign in" class="w-10 btn btn-lg btn-primary">
    </div>
    <br>
    <div class="centerflex" >
      <button class="w-10 btn btn-lg btn-primary"><a routerLink="/register" class="nav-link" style="color:white" >Registration Page</a></button>
    </div>
    <br>
    <!-- shortcut to homepage -->
    <!-- <div class="centerflex">
      <button class="w-10 btn btn-lg btn-primary" type="submit"><a routerLink="/" class="nav-link" style="color:white">Sign in</a></button>
    </div> -->
    </form>

  </form>
</main>
